            <nav class="navbar sticky-top asbsolute-top navbar-expand-lg navbar-light bg-light">
              <i class="fa-brands fa-instagram"></i>
                <a class="navbar-brand" href="#" style="font-family:lucida handwriting; color:black;"><strong><i>Instagram</i></strong></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                    </li>
                    <!--create a new post button-->
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Create a new post</button>                  
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <form>
                              <div class="form-group">
                                <label for="message-text" class="col-form-label"></label>
                                <textarea class="form-control" id="message-text"></textarea>
                                <i class="fa-solid fa-camera"></i>
                                <i class="fa-solid fa-location-dot"></i>
                              </div>
                            </form>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Publish</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--creating the Modal*pending*-->

                    <li class="nav-item dropdown">

                        <i class="fa-solid fa-gear"></i>
                      </a>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                        <a class="dropdown-item" href="#">Something else here</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                      </div>
                    </li>
